<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="header">
                
                <img id="logo" src="img/logo.svg" alt="">
                <img id="mobile-logo" 
                src="img/mobile-logo.png" alt="">

                <form class="container-fluid">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </form>
                  <i class="fa-solid fa-bars"></i>
                  <i class="fa-solid fa-circle-question"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                  <i class="fa-solid fa-bell" style="color: #ffb43f;"></i>
            </div>
        </header>

        <main>
            <!-- le navbar laterali es superiori restano fisse a prescindere dello scorriemento del sito -->
            <div id="general-container">
                <div id="wrap-up">
                    <div id="lateral-navbar">
                        <div class="menu select-menu">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </div>
    
                        <div class="menu unselect-menu">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>Stat</span>
                        </div>
                        
                        <div class="menu unselect-menu">
                            <i class="fa-solid fa-signal"></i>
                            <span>Signal</span>
                        </div>
                    </div>

                    <div id="main-content">
                        <div id="up-navbar">
                           
                        </div>

                        <div class="row general-row">
                            <div class="col-12 col-md-8 col-sinistra">
                                <div class="card class-card"></div>
                                <div class="card faq-card"></div>
                            </div>
                            <div class="col-12 col-md-4 col-destra">
                                <div class="card todo-card"></div>
                                <div class="card graphic-card"></div>
                            </div>
                        </div> <!-- chiusursa general row -->
                    </div>  <!-- chiusura mian content -->                
                </div>  <!-- chiusura wrap up -->    
            </div>  <!-- chiusura general container -->
        </main>

        <footer>

        </footer>
    </body>

</html>
